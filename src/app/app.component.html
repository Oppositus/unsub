<app-subs *ngIf="showSubs"></app-subs>
<app-subs-no-destroy *ngIf="showSubs"></app-subs-no-destroy>
<app-unsubscribe-all *ngIf="showSubs"></app-unsubscribe-all>
<app-unsubscribe-mix *ngIf="showSubs"></app-unsubscribe-mix>

<button type="button" (click)="showSubs = true">Show subs</button>
<button type="button" (click)="showSubs = false">Hide subs</button>
